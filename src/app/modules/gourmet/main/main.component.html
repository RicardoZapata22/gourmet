<div class="view">
  <div class="header">Platillos</div>
  <div class="finder">
    <input type="text" [(ngModel)]="finder" placeholder="Buscar platillo"/>
  </div>
  <div class="center">
    <span *ngIf="dishes != null && getListDishes().length == 0">No hay resultados</span>
    <loader #loader></loader>
  </div>
  <div class="dish-list">
    <mat-grid-list cols="1" rowHeight="100px">
      <mat-grid-tile
          *ngFor="let dish of getListDishes()"
          [colspan]="1"
          [rowspan]="2" (click)="openDish(dish)">
          <div class="dish">
            <div class="img">
              <img [src]="dish.strMealThumb"/>
            </div>
            <div class="detail">
              <div class="title">
                {{dish.strMeal}}
              </div>
              <label>Categoría</label>
              <p>{{dish.strCategory}}</p>
              <label>Región</label>
              <p>{{dish.strArea}}</p>
            </div>
          </div>
      </mat-grid-tile>
    </mat-grid-list>


  </div>
</div>
